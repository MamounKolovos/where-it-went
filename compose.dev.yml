services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "${APP_PORT}:${APP_PORT}"
    env_file:
      - .env
    networks:
      - where-it-went-network

    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
        - action: sync
          path: ./pyproject.toml
          target: /app/pyproject.toml
        - action: rebuild
          path: ./uv.lock

  redis:
    image: redis:8-alpine
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    networks:
      - where-it-went-network

networks:
  where-it-went-network:
    driver: bridge

